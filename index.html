<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Prestige | Future Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            colors: {
              champagne: {
                50: '#FDFCF8',
                100: '#F9F6F0',
                200: '#F0EAD6',
                300: '#E6DCC0',
                400: '#D4C5A0',
                500: '#BCA37F', // Gold/Bronze primary
                600: '#9E8662',
                800: '#5C4D38',
                900: '#3D3325',
              },
              slate: {
                850: '#1F2937', // Soft black
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slow-pan': 'slowPan 30s linear infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowPan: {
                '0%': { transform: 'scale(1.0)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FDFCF8;
        color: #1F2937;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F6F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4C5A0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BCA37F;
      }
    </style>

  }
}
</script>

</html>
